<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Name - E-Commerce</title>

    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./resources/js/data.js"></script>

</head>

<body>

    <header class="header">

        <nav class="header__nav">

            <img class="header__nav-img" src="./resources/images//logos/logo.png" alt="">

            <form class="header__nav-form" onsubmit="return false">

                <input class="header__nav-form-search" type="text" placeholder="Buscar productos, marcas y más...">
                <button class="header__nav-form-submit" type="submit"><svg pointer-events="all"
                        xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-search" viewBox="0 0 16 16">
                        <path
                            d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                    </svg></button>

            </form>

            <ul id="list" class="header__nav-list">

                <li class="header__nav-list-link"><a class="header__nav-list-link-title" href="./index.html">Inicio</a>
                </li>
                <li id="favs" class="header__nav-list-link"><a class="header__nav-list-link-title">Favoritos <svg
                            xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                            class="bi bi-chevron-down" viewBox="0 0 16 16">
                            <path fill-rule="evenodd"
                                d="M1.646 4.646a.5.5 0 0 1 .708 0L8 10.293l5.646-5.647a.5.5 0 0 1 .708.708l-6 6a.5.5 0 0 1-.708 0l-6-6a.5.5 0 0 1 0-.708z" />
                        </svg></a>

                    <div class="header__nav-list-link-favoritos"></div>

                </li>
                <li class="header__nav-list-link"><a id="cart" href="#/carrito" class="header__nav-list-link-title">
                        <p class="header__nav-list-link-title-counter" id="cartCounter"></p>
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor"
                            class="bi bi-cart" viewBox="0 0 16 16">
                            <path
                                d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z" />
                        </svg>
                    </a></li>
            </ul>

        </nav>

    </header>

    <div id="loader" class="lds-dual-ring"></div>

    <section class="productos">

        <div class="productos__filter">

            <h1 class="productos__filter-title">Productos</h1>

            <div class="productos__filter-title-contain">

                <h2 class="productos__filter-title-contain-title">Categorias:</h2>

                <select id="category" class="productos__filter-title-contain-select" name="">

                    <option class="productos__filter-title-contain-select-option" value=""></option>
                    <option class="productos__filter-title-contain-select-option" value="Tecnologia">Tecnologia</option>
                    <option class="productos__filter-title-contain-select-option" value="Accesorios">Accesorios</option>
                    <option class="productos__filter-title-contain-select-option" value="Muebles">Muebles</option>
                    <option class="productos__filter-title-contain-select-option" value="Herramientas">Herramientas</option>

                </select>

                <h2 class="productos__filter-title-contain-title">Ordenar por:</h2>

                <select id="price" class="productos__filter-title-contain-select">

                    <option class="productos__filter-title-contain-select-option" value=""></option>
                    <option class="productos__filter-title-contain-select-option" value="Menor precio">Menor precio</option>
                    <option class="productos__filter-title-contain-select-option" value="Mayor precio">Mayor precio</option>

                </select>

            </div>

        </div>

        <div id="items" class="productos__row"></div>

    </section>

    <section id="productoAñadido" class="producto__añadido">

        <div class="producto__añadido-card">

            <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-check2-all"
                viewBox="0 0 16 16">
                <path
                    d="M12.354 4.354a.5.5 0 0 0-.708-.708L5 10.293 1.854 7.146a.5.5 0 1 0-.708.708l3.5 3.5a.5.5 0 0 0 .708 0l7-7zm-4.208 7-.896-.897.707-.707.543.543 6.646-6.647a.5.5 0 0 1 .708.708l-7 7a.5.5 0 0 1-.708 0z" />
                <path d="m5.354 7.146.896.897-.707.707-.897-.896a.5.5 0 1 1 .708-.708z" />
            </svg>
            <p class="producto__añadido-card-text">El producto fue añadido al carrito con éxito</p>

        </div>

    </section>

    <section id="addCart" class="popup__descripcion"></section>

    <script src="./resources/js/main.js"></script>

</body>

</html>
